apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment-b
  namespace: namespace-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-b
  template:
    metadata:
      labels:
        app: busybox-b
    spec:
      containers:
        - name: busybox
          image: busybox
          command:
            - sh
            - -c
            - |
              while true; do
                wget -qO- http://mc1.namespace-a.svc.cluster.local;
                sleep 10;
              done
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
